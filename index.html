<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object tracking example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="grid-container">
    <div class="capture main-area">
      <div class="video-frame">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
      </div>
      <p><button class="button" id="capture-button">Captute</button><button class="button" id="stop-button">Stop</button></p>
    </div>
    <div class="controls right-area">
      <h3>Internal parameters</h3>
      <p>FAST threshold: <input id="threshold" type="number" min="1" max="100"></p>
      <p>Blur radius: <input id="blur" type="number" min="2" max="30"></p>
      <p>Number of bindings: <input id="numberOfBindings" type="number" min="1" max="100"></p>
      <p>Show corners <input id="showCorners" type="checkbox"></p>
    </div>
  </div>

  <script src="lib/tracking.js"></script>
  <script src="track.js"></script>
  <script src="app.js"></script>
</body>
</html>
