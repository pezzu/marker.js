<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object tracking example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="grid-container">
    <div class="capture main-area">
      <div class="video-frame">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
      </div>
      <p><button class="button" id="capture-button">Captute</button><button class="button" id="stop-button">Stop</button></p>
    </div>
    <div class="controls right-area">
      <p>FAST Threshold:</p>
      <input type="range" min="1" max="100" value="10">
      
      <p>Blur radius:</p>
      <input type="range" min="2" max="30" value="3">
      
      <p>Number of bindings:</p>
      <input type="range" min="1" max="100" value="10">
    </div>
  </div>

  <script src="lib/tracking.js"></script>
  <script src="script.js"></script>
</body>
</html>
